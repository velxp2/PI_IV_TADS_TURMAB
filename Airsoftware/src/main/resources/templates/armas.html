<!DOCTYPE html>
<html layout:decorate="~{teste}">
  <head>
    <title>AirSoftware</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700"> 
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">


    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body>

      <div class="site-wrap" layout:fragment="conteudo">

    <div class="site-section">
      <div class="container">

        <div class="row mb-5">
          <div class="col-md-9 order-2">

            <div class="row">
              <div class="col-md-12 mb-5">
                <div class="float-md-left mb-4"><h2 class="text-black h2">Armas</h2></div>

               
              </div>
            </div>
            <div class="row mb-5">
              <div class="col-sm-6 col-lg-4 mb-4"  th:each="produto : ${produtos}" th:if="${produto.categoria == 'Arma'}">
                <div class="block-4 text-center border">
                  <figure class="block-4-image">
                      <a th:href="@{/detalhes/{id}(id=${produto.id})}"><img th:src="*{produto.imagem}" alt="Image placeholder" class="img-fluid" style="width: 250px; height: 250px;"></a>
                  </figure>
                  <div class="block-4-text p-4">
                    <h3 th:text="${produto.nome}"><a th:href="@{/detalhes/{id}(id=${produto.id})}"></a></h3>
                    <p class="mb-0" th:text="${produto.descricao}"></p>
                    

                    <p class="text-primary font-weight-bold" th:text="${'R$ ' + produto.precoVenda}"></p>
                  </div>
                </div>
              </div>
           
     
        
   



            </div>
          
          </div>

          
        </div>
        </div>
      </div>
    </div>

    <footer class="site-footer border-top">
      <div class="container">
        <div class="row pt-5 mt-5 text-center">
          <div class="col-md-12">
            <p>
            Copyright @2019 All rights reserved
            </p>
          </div>
          
        </div>
      </div>
    </footer>
  

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>

  <script src="js/main.js"></script>
    
  </body>
</html>
